{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="home-header text-center">
    <h1>약국 리뷰</h1>
    <p>가까운 약국을 찾고, 리뷰를 확인하세요!</p>
    <div class="mt-4">
        <a href="{% url 'pharmacy_list' %}" class="btn btn-primary btn-lg me-3">
            <span class="btn-icon">🏥</span>
            <span class="btn-text">약국 목록 보기</span>
        </a>
        {% if user.is_authenticated %}
            <a href="{% url 'review_list' %}" class="btn btn-primary btn-lg">
                <span class="btn-icon">⭐</span>
                <span class="btn-text">평점 목록 보기</span>
            </a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                <span class="btn-icon">🔒</span>
                <span class="btn-text">로그인하여 리뷰 작성하기</span>
            </a>
        {% endif %}
    </div>
</div>

<div class="content-wrapper">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">약국 찾기</h5>
                    <p class="card-text">주변의 약국을 쉽게 찾아보세요.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">리뷰 확인</h5>
                    <p class="card-text">다른 사용자들의 리뷰를 확인하세요.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">평점 남기기</h5>
                    <p class="card-text">방문한 약국에 대한 평점을 남겨주세요.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

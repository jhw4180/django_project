<h2>로그인</h2>
<form action="{% url 'login' %}" method="post" style="display:inline;">
    {% csrf_token %}
    <label for="id_username">이메일:</label>
    {{ form.username }} <br>
    <label for="id_password">비밀번호:</label>
    {{ form.password }} <br>
    <button type="submit">로그인</button>
</form>
<p>계정이 없으신가요? <a href="{% url 'signup' %}">회원가입</a></p>
